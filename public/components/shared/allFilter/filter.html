<div class="aside" tabindex="-1" role="dialog" ng-controller="AllFilterController as filter">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body">
        <form ng-submit="filter.apply($hide)">
          <div class="form-group">
            <label for="startDateFilter">Start Date</label>
            <input id="startDateFilter" ng-model="startDate" type="date"/>
          </div>
          <button type="button" class="btn btn-default pull-left" ng-click="$hide()">Cancel</button>
          <button type="submit" class="btn btn-primary pull-right">Apply</button>
        </form>
      </div>
    </div>
  </div>
</div>
