<section class="container-fluid">
  <div class="page-header">
    <h1>Reporting
      <button type="button" class="btn btn-default">
        <i class="fa fa-filter"></i> Filter
      </button>
    </h1>
  </div>

  <table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
      <th>Occurred At</th>
      <th ng-repeat="header in ::reports.tableHeaders">{{ ::header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in ::reports.results">
      <td>{{ ::result.DateAndTime | date: 'short' }}</td>
      <td ng-repeat="key in ::reports.keys">{{ ::result[key] }}</td>
    </tr>
    </tbody>
  </table>
</section>
