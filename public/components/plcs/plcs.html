<section class="container-fluid">
  <div class="page-header">
    <h1>Gate
      <small>{{ plcs.gate }} - {{ plcs.plc }}</small>
      <button type="button" class="btn btn-default" ng-click="plcs.toggleFilter()">
        <i class="fa fa-filter"></i> Filter
      </button>
    </h1>
  </div>

  <!--<chartist class="ct-chart" chartist-data="gates.data" chartist-chart-type="Bar" chartist-chart-options="gates.chartOptions"></chartist>-->

  <table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
      <th>Occurred At</th>
      <th ng-repeat="header in plcs.tableHeaders">{{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in plcs.results">
      <td>{{ result.DateAndTime | date: 'short' }}</td>
      <td ng-repeat="key in plcs.keys">{{ result[key] }}</td>
    </tr>
    </tbody>
  </table>

</section>
